name: tests-and-allure

on:
  workflow_dispatch:  # ручной запуск из Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with Allure
        env:
          GIGACHAT_AUTH_KEY: ${{ secrets.GIGACHAT_AUTH_KEY }}
          GIGACHAT_SCOPE: GIGACHAT_API_PERS
        run: |
          pytest --alluredir=allure-results

      - name: Generate Allure report
        if: always()
        run: |
          if [ ! -d "allure-results" ]; then
            echo "No allure-results, skipping Allure report generation"
            mkdir -p allure-report
            exit 0
          fi

          sudo apt-get update
          sudo apt-get install -y default-jre wget unzip

          ALLURE_VERSION=2.29.0
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/${ALLURE_VERSION}/allure-commandline-${ALLURE_VERSION}.zip -O allure.zip
          unzip allure.zip -d allure-cli

          ./allure-cli/allure-${ALLURE_VERSION}/bin/allure generate allure-results --clean -o allure-report

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4